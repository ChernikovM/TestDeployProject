<div *ngIf="collectionSize !== undefined && page !== undefined && pageSize !== undefined">
  <ngb-pagination
    [collectionSize]="collectionSize"
    [(page)]="page"
    [pageSize]="pageSize"
    [maxSize]="5"
    [rotate]="true"
    [boundaryLinks]="true"
    [ellipses]="false"
    (pageChange)="onPageChanged()"
  >
  </ngb-pagination>
</div>
